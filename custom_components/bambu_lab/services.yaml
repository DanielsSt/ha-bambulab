send_command:
  name: Send Command
  description: Send an arbitrary command to the 3D printer
  fields:
    command:
      name: Command
      description: The command to send to the printer
      required: true
      example: "M104 S200"
      selector:
        text:

print_project_file:
  name: Print sliced 3MF file
  description: Print 3MF file stored on the SD card
  fields:
    filepath:
      name: File path
      description: Filename on SD card
      required: true
      example: "filename.3mf"
      selector:
        text:
    plate:
      name: Plate number
      description: Plate number to print
      required: false
      example: "filename.3mf"
      default: 1
      selector:
        number:
          min: 1